  nginx:
    image: jwilder/nginx-proxy:1.2
    container_name: docker_nginx
    ports:
      - "82:82"
    volumes:
      - ./nginx/default_location:/etc/nginx/vhost.d/default_location
      - static_volume:/usr/src/app/back_static
      - media_volume:/usr/src/app/back_media
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - certs:/etc/nginx/certs
    depends_on:
      - api

  acme_companion:
    image: nginxproxy/acme-companion:2.2
    container_name: acme_companion
    volumes_from:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - acme:/etc/acme.sh

  redis:
    image: redis
    ports:
      - "6380:6379"

  celery:
    build: .
    command: celery -A core worker -l INFO

    volumes:
      - .:/usr/src/app/
    depends_on:
      - api
      - redis

  cors-container:
    restart: always
    ports:
      - 3000:3000
    container_name: cors-container
    image: saschabrockel/cors-container:latest

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certs:
  acme:
  vhost:
  html: